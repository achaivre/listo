{% extends 'base.html' %}{% block content %}
<div class="all">
  <h1>Hello <span class="user">{{request.user}}</span></h1>
  <h3>You have <span class="count">{{count}}</span> completed tasks.</h3>

  {% if count is 0 %}
  <button class="button">
    <a href="{% url 'create_task' list_obj.id %}">Create a Task</a>
  </button>

  {% else %} {% for task in tasks %}
  <ul>
    <li>{{task}}</li>
  </ul>
  {% endfor %} {% endif %}
</div>
{% endblock content %}
