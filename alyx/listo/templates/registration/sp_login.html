{% extends 'spanish/sp_base.html' %} {% block content %}
<div><a href="{% url "login" %}" class="edit-btn"><button class="button" id="lang_btn">English</button></a></div>

<div class="log">
  <div class="login">
    <h1>Página de acceso</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" label="usuario" />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" label="contraseña" />
      <button class="button">Acceso</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'sp_register' %}">Registrar</a></p>
    {% if form.errors %}
   {% for field in form %}
      {% for error in field.errors %}
          {{ error|escape }}
      {% endfor %}
   {% endfor %}
{% endif %}
  </div>
</div>
{% endblock content %}
