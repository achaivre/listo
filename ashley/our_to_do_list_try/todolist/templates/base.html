{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <title>To Do List App</title>
  </head>
  <body>
    <div class="header">
      <div class="dropdown">
        {% if request.user.is_authenticated %}
        <button class="dropbtn">Menu</button>
        <div class="dropcontent">
          <a href="{% url "logout" %}">Logout</a>
          <a href="{% url 'all_tasks' %}">All Tasks</a>
          <a href="{% url 'low_tasks' %}">Low Tasks</a>
          <a href="{% url 'medium_tasks' %}">Medium Tasks</a>
          <a href="{% url 'high_tasks' %}">High Tasks</a>
          <a href="{% url 'completed_tasks' %}">Completed Tasks</a>
          
        {% else %}
        {% comment %} <a href="{% url 'login' %}">Login</a> {% endcomment %}{% endif %}
    </div></div><div>
      <div class = "block">
    {% block content %}{% endblock content %}</div>
  </body>
</html>
