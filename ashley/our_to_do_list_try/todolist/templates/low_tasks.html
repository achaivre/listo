{% extends 'base.html' %}{% block content %}
<div class="all">
  <h1>Hello <span class="user">{{request.user}}</span></h1>
  <h3>You have <span class="count">{{count}}</span> incomplete tasks.</h3>

  {% if count is 0 %}
  <a href="{% url 'create_task' %}">Create a Task</a>
  {% else %} {% for task in low_tasks %}
  <ul>
    <li>
      {{task}}
      <a href="{% url 'update_task' task.id %}"
        ><i class="fa fa-keyboard"></i>Edit</a
      >
      /
      <a href="{% url 'delete_task' task.id %}"><i class="fa fa-trash"></i></a>
    </li>
  </ul>
  {%endfor %} {% endif %}
</div>
{% endblock content %}
